<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter the location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"> </button>
            </div>
        </div>


        <div class="location-not-found">
            <h1>Sorry,Location Not Found!!</h1>
            <img src="/zeel/error.jpg" alt="404 loading">
        </div>
        <div class="weather-body">
            <img src="/zeel/cloudy.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temprature">0<sup>Â°C</sup></p>
                <p class="description">Light rain</p>
            </div>
            <div class="weather-detail">
                <div class="humadity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humadity">45%</span>
                        <p>Humadity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"> </script>
    <script src="https://kit.fontawesome.com/373003dadd.js" crossorigin="anonymous"></script>
</body>
</html>
